<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-card-top"></div>

    <div class="profile-card-component">

      <div class="profile-card-component-pattern"></div>

      <img src="images/image-victor.jpg" alt="Victor's photo">

      <div class="content-wrapper">

        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
        
      </div>

      <div class="content-wrapper">

        <div class="followers-container">
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div class="likes-container">
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div class="photos-container">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>

      </div>

    </div>

    <div class="profile-card-bottom"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lorna-v.github.io/Portfolio/" target="_blank">Lorna-V</a>.
  </div>
</body>
</html>
